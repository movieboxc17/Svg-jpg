<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to JPG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.4/canvg.min.js"></script>
</head>
<body>
    <input type="file" id="svgFile" accept=".svg">
    <button onclick="convertToJpg()">Convert to JPG</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        function convertToJpg() {
            const svgFile = document.getElementById('svgFile').files[0];
            if (svgFile) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                const reader = new FileReader();

                reader.onload = function (e) {
                    const svgText = e.target.result;

                    // Create a new Image element
                    const img = new Image();

                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Convert canvas to JPG with a quality of 0.9 (adjust as needed)
                        const jpgDataUrl = canvas.toDataURL('image/jpeg', 0.9);

                        // Create a download link for the JPG
                        const a = document.createElement('a');
                        a.href = jpgDataUrl;
                        a.download = 'converted.jpg';
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };

                    img.src = "data:image/svg+xml;base64," + btoa(svgText);
                };

                reader.readAsText(svgFile);
            }
        }
    </script>
</body>
</html>
