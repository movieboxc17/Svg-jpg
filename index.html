<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to JPG Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 40px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 0;
            letter-spacing: 1px;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: slideUp 0.8s ease;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            background-color: #3498db;
            color: #ffffff;
            padding: 15px 35px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 18px;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        label:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.4);
        }

        button {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 15px 35px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(231, 76, 60, 0.4);
        }

        #convertedImage {
            display: none;
            margin-top: 25px;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease;
        }

        #downloadButton {
            display: none;
            background-color: #3498db;
            color: #fff;
            padding: 15px 35px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        #downloadButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.4);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 32px;
            }

            label, button, #downloadButton {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.4/canvg.min.js"></script>
</head>
<body>
    <header>
        <h1>SVG to JPG Converter</h1>
    </header>
    <div class="container">
        <input type="file" id="svgFile" accept=".svg">
        <label for="svgFile">Choose an SVG File</label>
        <br>
        <button onclick="convertToJpg()">Convert to JPG</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="convertedImage" src="" alt="Converted JPG">
        <br>
        <a id="downloadButton" href="#" download="converted.jpg">Download JPG</a>
    </div>

    <script>
        function convertToJpg() {
            const svgFile = document.getElementById('svgFile').files[0];
            if (svgFile) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                const convertedImage = document.getElementById('convertedImage');
                const downloadButton = document.getElementById('downloadButton');

                const reader = new FileReader();

                reader.onload = function (e) {
                    const svgText = e.target.result;

                    // Create a new Image element
                    const img = new Image();

                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Convert canvas to JPG with the highest quality (1.0)
                        const jpgDataUrl = canvas.toDataURL('image/jpeg', 1.0);

                        // Display the converted image
                        convertedImage.src = jpgDataUrl;
                        convertedImage.style.display = 'block';
                        convertedImage.style.opacity = '1';

                        // Enable the download button
                        downloadButton.href = jpgDataUrl;
                        downloadButton.style.display = 'inline-block';
                    };

                    img.src = "data:image/svg+xml;base64," + btoa(svgText);
                };

                reader.readAsText(svgFile);
            }
        }
    </script>
</body>
</html>
