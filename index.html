<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to JPG Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 34px;
            color: #333;
            font-weight: 400;
            margin-bottom: 0;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            margin: 20px auto;
            transition: background-color 0.2s ease-in-out;
            width: fit-content;
        }

        label:hover {
            background-color: #2980b9;
        }

        button {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
            margin-top: 10px;
            display: inline-block;
        }

        button:hover {
            background-color: #c0392b;
        }

        #convertedImage {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        #downloadButton {
            display: none;
            background-color: #3498db;
            color: #fff;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
            text-decoration: none;
            margin-top: 20px;
        }

        #downloadButton:hover {
            background-color: #2980b9;
        }

        /* Add a bit of responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            label, button, #downloadButton {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.4/canvg.min.js"></script>
</head>
<body>
    <header>
        <h1>SVG to JPG Converter</h1>
    </header>
    <div class="container">
        <input type="file" id="svgFile" accept=".svg">
        <label for="svgFile">Choose an SVG File</label>
        <br>
        <button onclick="convertToJpg()">Convert to JPG</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="convertedImage" src="" alt="Converted JPG">
        <br>
        <a id="downloadButton" href="#" download="converted.jpg">Download JPG</a>
    </div>

    <script>
        function convertToJpg() {
            const svgFile = document.getElementById('svgFile').files[0];
            if (svgFile) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                const convertedImage = document.getElementById('convertedImage');
                const downloadButton = document.getElementById('downloadButton');

                const reader = new FileReader();

                reader.onload = function (e) {
                    const svgText = e.target.result;

                    // Create a new Image element
                    const img = new Image();

                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Convert canvas to JPG with the highest quality (1.0)
                        const jpgDataUrl = canvas.toDataURL('image/jpeg', 1.0);

                        // Display the converted image
                        convertedImage.src = jpgDataUrl;
                        convertedImage.style.display = 'block';

                        // Enable the download button
                        downloadButton.href = jpgDataUrl;
                        downloadButton.style.display = 'inline-block';
                    };

                    img.src = "data:image/svg+xml;base64," + btoa(svgText);
                };

                reader.readAsText(svgFile);
            }
        }
    </script>
</body>
</html>
